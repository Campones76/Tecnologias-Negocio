<!-- your_app/templates/products/edit_product.html -->
<h2>Edit Product</h2>
<form method="post" action="{{ url_for('products.edit_product', product_id=product.ID) }}" enctype="multipart/form-data">
    <label for="name">Name:</label>
    <input type="text" name="name" value="{{ product.Name }}" required>
    <br>
    <label for="price">Price:</label>
    <input type="number" name="price" step="0.01" value="{{ product.Price }}" required>
    <br>
    <label for="category">Category:</label>
    <select name="category" required>
        {% for category in categories %}
            <option value="{{ category.ID }}" {% if category.ID == product.CatID %}selected{% endif %}>{{ category.Name }}</option>
        {% endfor %}
    </select>
    <br>
    <label for="image">Update Image:</label>
    <input type="file" name="image" accept="image/*">
    <br>
    <label>Delete Product:</label>
    <input type="checkbox" name="delete_product">
    <br>


    <button type="submit">Save Changes</button>
</form>
