<body>
    <div class="container">

    <!-- Add a container for your product images and details -->
    <div style="display: flex; flex-direction: row; width:100%; margin-top:30px;">
        {% for product in products %}
        <div id="containerimg" style="margin-left:20px;">
            <a href="{{ url_for('products.view_product', product_id=product.ID) }}">
                <img src="{{ url_for('static', filename='images/' + product.Image) }}"
                    style="width: 320px; height: 300px; padding-top:30px; border-radius: 10px;border: 4px solid #CAE4CB;">
                <p>{{ product.Name }}</p>
                <p>Price:</p>
                <p
                    style="color: #87BBA2;font-family: Jockey One;font-size: 24px;font-style: normal;font-weight: 400;line-height: normal;">
                    {{ product.Price }}â‚¬</p>
            </a>
        </div>
        {% endfor %}
    </div>
    <script>
        /* Loop through all dropdown buttons to toggle between hiding and showing its dropdown content - This allows the user to have multiple dropdowns without any conflict */
        var dropdown = document.getElementsByClassName("dropdown-btn");
        var i;

        for (i = 0; i < dropdown.length; i++) {
            dropdown[i].addEventListener("click", function () {

                var dropdownContent = document.getElementsByClassName("dropdown-container");
                if (dropdownContent[0].style.display === "block") {
                    dropdownContent[0].style.display = "none";
                } else {
                    dropdownContent[0].style.display = "block";
                }
            });
        }

        $(".nav a").on("click", function () {
            $(".nav").find(".active").removeClass("active");
            $(this).parent().addClass("active");
        });

    </script>

    <!-- bootstrap js -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
