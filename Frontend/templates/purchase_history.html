<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <title>Purchase History</title>

    <!-- Link to main CSS -->
    <link rel="stylesheet" href="../static/styles/main.css">
    <link rel="stylesheet" href="../static/styles/dropdown.css">

    <!-- Bootstrap CSS -->
    <link href="https://fonts.googleapis.com/css?family=Arvo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" 
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" 
          href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>
    
    <div class="container">
        {% include 'navigation.html' %}

        <div class="banner">
            <p style="font-size:40px; padding-top:10px; color: #364958; font-family: Jockey One; padding-left:20px; font-weight:bold;">
                <i class="fa fa-folder" style="font-size:30px; margin-left: 17.5%;"></i> Purchases History
            </p>
        </div>

        <table style="margin-left: 19%;width: 80%;">
            <thead>
                <tr>
                    <th style="text-align:center;">Order Number</th>
                    <th style="text-align:center;">Cart ID</th>
                    <th style="text-align:center;">Order Status</th>
                    <th style="text-align:center;">Address</th>
                    <th style="border: none"></th>
                </tr>
            </thead>
            <tbody>
                {% for purchase in purchases %}
                <tr>
                    <td>{{ purchase.Purchase_ID }}</td>
                    <td>{{ purchase.Cart_ID }}</td>
                    <td>{{ purchase.Order_Status }}</td>
                    <td>{{ purchase.User_Address }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    {% include 'idk.html' %}

</body>

</html>
