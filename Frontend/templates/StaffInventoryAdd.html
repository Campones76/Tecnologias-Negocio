<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Add Product</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/main.css') }}">
    <!-- Include other CSS files as needed -->
</head>
<body>
    <div class="container">
        <h2>Add New Product</h2>
        <form action="{{ url_for('Inventory_bp.add_product') }}" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="productName">Product Name:</label>
                <input type="text" class="form-control" id="productName" name="productName" required>
            </div>
            <div class="form-group">
                <label for="productPrice">Price:</label>
                <input type="text" class="form-control" id="productPrice" name="productPrice" required>
            </div>
            <div class="form-group">
                <label for="coverImage">Cover Image:</label>
                <input type="file" class="form-control-file" id="coverImage" name="coverImage" accept="image/*" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Product</button>
        </form>
    </div>

    <!-- Bootstrap JS and other libraries as needed -->
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
</body>
</html>
